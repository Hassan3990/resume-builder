<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder By Hassan Khalid</h1>
    <form id="resume">
<fieldset>
<legend> Personal information</legend>

<label for="name">Name: </label>
<input type="text" id="name" name="name" required> <br>


<label for="email">Email: </label>
<input type="email" id="email" name="email" required> <br>


<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required> <br>

<label for="imageupload">Profile Picture:</label>
<input type="file" id="imageupload" name="imageupload" required>
<br>

</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea name="education" id="education" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea name="experience" id="experience" rows="4" required></textarea> <br>
</fieldset>


<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" rows="4" required></textarea> <br>
</fieldset>



<button type="submit">Generate My Resume</button>

    </form>

    <div id="formoutput">
        </div>




    <script src="main.js"></script>
</body>
</html>
